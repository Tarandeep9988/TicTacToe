<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <nav>
            <h1>My Tic Tac Toe</h1>
        </nav>
    </head>
    <main>
        <div class="main">
            <div class="left">
                <div class="box lb tb " id="1"></div>
                <div class="box tb" id="2"></div>
                <div class="box tb rb" id="3"></div>
                <div class="box lb" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box rb" id="6"></div>
                <div class="box lb bb" id="7"></div>
                <div class="box bb" id="8"></div>
                <div class="box bb rb" id="9"></div>
            </div>
            <div class="right">
                <h2>Tic Tac Toe</h2>
                <p>Player <span id="turn">one</span> turn</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
