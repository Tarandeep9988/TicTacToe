<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <nav>
            <h1>My Tic Tac Toe</h1>
        </nav>
    </head>
    <main>
        <div class="main">
            <div class="left">
                <div class="box lb tb ">X</div>
                <div class="box tb">X</div>
                <div class="box tb rb">X</div>
                <div class="box lb">X</div>
                <div class="box">X</div>
                <div class="box rb">X</div>
                <div class="box lb bb">X</div>
                <div class="box bb">X</div>
                <div class="box bb rb">X</div>
            </div>
            <div class="right">
                <h2>Tic Tac Toe</h2>
                <p>Player <span>one</span> turn</p>
            </div>
        </div>
    </main>
</body>
</html>
